name: Update Jan Scoop
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Manifests
        run: |
          METADATA_URL="https://github.com/janhq/jan/releases/latest/download/latest.json"
          DATA=$(curl -L -s $METADATA_URL)
          
          VER=$(echo "$DATA" | jq -r '.version')
          URL=$(echo "$DATA" | jq -r '.platforms."windows-x86_64".url')
          VERSIONED_FILE="jan@${VER}.json"

          # Skip if version file already exists to save bandwidth/time
          if [ -f "$VERSIONED_FILE" ]; then
            echo "Version $VER already exists. Skipping."
            exit 0
          fi

          # Download and hash
          curl -L -o temp.exe "$URL"
          HASH=$(sha256sum temp.exe | awk '{print $1}')
          rm temp.exe

          # Update the main jan.json
          jq --arg ver "$VER" \
             --arg url "$URL" \
             --arg hash "$HASH" \
             '.version = $ver | .architecture."64bit".url = $url | .architecture."64bit".hash = $hash' \
             jan.json > jan.json.tmp && mv jan.json.tmp jan.json

          # Create the version-specific file
          cp jan.json "$VERSIONED_FILE"

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add jan.json jan@*.json
          git commit -m "Add/Update Jan versions" || exit 0
          git push
