name: Update Jan Scoop
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update Manifest
        run: |
          # Fetch metadata from the developer's latest.json
          METADATA_URL="https://github.com/janhq/jan/releases/latest/download/latest.json"
          DATA=$(curl -L -s $METADATA_URL)
          
          VER=$(echo "$DATA" | jq -r '.version')
          URL=$(echo "$DATA" | jq -r '.platforms."windows-x86_64".url')

          echo "Latest version found: $VER"

          # Download the installer to calculate the SHA256 hash
          curl -L -o temp.exe "$URL"
          HASH=$(sha256sum temp.exe | awk '{print $1}')
          rm temp.exe

          # Update the local jan.json manifest
          jq --arg ver "$VER" \
             --arg url "$URL" \
             --arg hash "$HASH" \
             '.version = $ver | .architecture."64bit".url = $url | .architecture."64bit".hash = $hash' \
             jan.json > jan.json.tmp && mv jan.json.tmp jan.json

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add jan.json
          git commit -m "Update Jan to $(jq -r .version jan.json)" || exit 0
          git push
